<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/chota@latest" />
    <title>Document</title>
  </head>
  <body>
    <div class="root fade-in">
      <div class="container">
        <div class="row">
          <div class="col is-horizontal-align">
            {% for player in game_session.players %}
            <div class="avatar-block">
              <div class="avatar-img">
                <img src="{{ player.avatar.url }}" alt="{{ player.avatar.name }}" />
              </div>
              <p class="text-center">
                Anonymous <span class="text-primary">{{ player.avatar.name }}</span
                ><br /><span class="text-grey">(that's you)</span>
              </p>
            </div>
            {% endfor %}
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="card">
              <h2 class="text-center" id="question">{{ game_session.current_question.text }}</h2>
              {% include 'answers.html' %}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="test-ws" hx-ext="ws" ws-connect="/gameroom">
      <form id="form" ws-send hx-trigger="every 2s">
        <input name="chat_message" value="wawa" />
      </form>
    </div>
  </body>
</html>
<script src="https://unpkg.com/htmx.org@2.0.2"></script>
<script src="https://unpkg.com/htmx-ext-ws@2.0.0/ws.js"></script>
<style>
  body {
    overflow: hidden; /* disable scroll */
    height: 100vh; /* set body height to screen height */
  }
  .root {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
    margin: 0;
    padding: 0;
  }
  .avatar-img {
    max-width: 128px;
    max-height: 128px;
  }
  .avatar-block {
    margin-bottom: 32px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .fade-in {
    animation: fadeIn 0.5s ease-in;
  }
  .fade-out.htmx-swapping {
    opacity: 0;
    transition: opacity 0.5s ease-out;
  }
  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
  @keyframes fadeOut {
    0% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }
</style>
