<div id="answer-block-{{ answer.id }}">
  {% if answer.text == game_session.current_question.correct_answer %}
  <button class="button success bounce" id="button-{{ answer.id }}">
    {{ answer.text }}
  </button>
  {% else %}
  <button class="button error" id="button-{{ answer.id }}">{{ answer.text }}</button>
  {% endif %}
</div>
