<div class="button-group" id="answers">
  {% for answer in game_session.current_question.answers %}
    {% include 'answer.html' %}
  {% endfor %}
</div>

<style>
  .shake {
    animation: shake 0.5s;
  }

  .bounce {
    animation: bounce 0.5s;
  }

  @keyframes shake {
    0% {
      transform: translateX(0);
    }

    20% {
      transform: translateX(-5px);
    }

    40% {
      transform: translateX(5px);
    }

    60% {
      transform: translateX(-5px);
    }

    80% {
      transform: translateX(5px);
    }

    100% {
      transform: translateX(0);
    }
  }

  @keyframes bounce {
    0% {
      transform: translateY(0);
    }

    30% {
      transform: translateY(5);
    }

    70% {
      transform: translateY(-2);
    }

    100% {
      transform: translateY(0);
    }
  }

  .button-group {
    display: flex;
    flex-direction: row;
    justify-content: space-around;
  }
  
  .avatar-mini-block {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-bottom: 5px;
  }
  .avatar-mini-img {
    max-width: 24px;
    max-height: 24px;
  }
</style>
