<button
  class="button {{ highlight }}"
  hx-get="{{ answer_url }}"
  hx-include="#answer-{{ answer | replace(' ', '') }}"
>
  {{ answer }}
</button>
<div style="display: none">
  <input
    type="hidden"
    class="is-hidden"
    value="{{ answer }}"
    name="answer"
    id="answer-{{ answer | replace(' ', '')  }}"
  />
</div>
{% if answer_given %}
<div
  style="display: none"
  hx-get="/redirect-to?to=/"
  hx-trigger="load delay:3s"
></div>
{% endif %}
<style>
  .shake {
    animation: shake 0.5s;
  }

  @keyframes shake {
    0% {
      transform: translateX(0);
    }
    20% {
      transform: translateX(-5px);
    }
    40% {
      transform: translateX(5px);
    }
    60% {
      transform: translateX(-5px);
    }
    80% {
      transform: translateX(5px);
    }
    100% {
      transform: translateX(0);
    }
  }
</style>
