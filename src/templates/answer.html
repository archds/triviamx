<div id="answer-block-{{ answer.id }}">
  {% for player in game_session.active_players %} {% if player.current_guess ==
  answer.id %}
  <div class="avatar-mini-block">
    <div class="avatar-mini-img">
      <img src="{{ player.avatar.url }}" alt="{{ player.avatar.name }}" />
    </div>
  </div>
  {% endif %} {% endfor %}
  <button class="{{ answer.button_class }}" id="button-{{ answer.id }}">
    {{ answer.text }}
  </button>
  <form
    id="{{ answer.id }}"
    ws-send
    hx-trigger="click from:#button-{{ answer.id }}"
  >
    <input name="Command" type="hidden" value="SetGuess" />
    <input name="Value" type="hidden" value="{{ answer.id }}" />
  </form>
</div>
